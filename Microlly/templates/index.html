{% extends "_base.html" %}

{% block title %}
	{{INDEX_PAGE_TITLE}}
{% endblock %}

{% block body %}
	{% if publications %}
			{% for publication in publications %}
				<h3><a href = "{% url 'Microlly:publication' publication.id %}" >{{ publication.title }}</a></h3>
				<h4>	{{publication.user}}</h4>
			{% endfor %}
	{% else %}
			Aucune publications.
	{% endif %}
{% endblock %}
